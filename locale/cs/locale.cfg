[mod-name]
arachnophobia=Arachnofobie

[mod-description]
arachnophobia=Poskytuje možnost nastaveni pro Spidertrona pokud trpíte arachnofobii. Ve výchozím nastavení skryje nohy Spidertrona, zobrazuje laserové ukazatele na nohou. Zahrnuje nové možnosti pro přizpůsobení barvy očí, počet očí a světel a změnit počet nohou. Umožňuje hráči odebrat až šest nohou jako alternativu k jejich neviditelnosti.

[mod-setting-name]
arachnophobia-number-of-legs=[img=utility.danger_icon] Počet nohou

arachnophobia-leg-visibility=Styl zobrazení nohou
arachnophobia-display-dust-particles=Zobrazit částečky prachu
arachnophobia-mute-legs=Ztlumit nohy
arachnophobia-mute-feet=Ztlumit chodidla

arachnophobia-eyes-color=Barva očí
arachnophobia-eyes-primary=Rozsvícení primárních očí
arachnophobia-eyes-secondary=Rozsvícení sekundárních očí
arachnophobia-eyes-tertiary=Rozsvícení terciárních očí
arachnophobia-eyes-back=Rozsvícení očí

arachnophobia-replace-icons=Nahradit ikony

[mod-setting-description]
arachnophobia-number-of-legs=[img=utility.danger_icon] [font=default-bold][color=#ff0800]UPOZORNĚNÍ: HROZÍ PÁD HRY[/color][/font]\n[color=orange]Vyžaduje[font=default-bold]Povolení změnit počet nohou[/font] pro zapnutí.[/color]\nPředtím než změníte toto nastavení z výchozího, seberte všechny Spidertrony ve vaší uložené pozici. Změna počtu nohou z 8 způsobí pád hry pokaždé, co spustíte uloženou pozici pokud se v ní nachází nějaký Spidertron.\n\nVyberte počet nohou Spidertrona v rozmezí 2 a 8 nohou.\n\n[color=#9cdcfe]Výchozí: 8[/color]

arachnophobia-leg-visibility=Vyberte jak se budou nohy zobrazovat.\n\n[font=default-semibold]Skryté[/font] skryje všechny nohy a převede Spidertrona na létající plavidlo.\n[font=default-semibold]Laserové[/font] skryje nohy a předělá je na laserový paprsek na lokaci chodidel.\n[font=default-semibold]Viditelné[/font] nechá nohy tak jak jsou když změníte počet nohou.\n\n[color=#9cdcfe]Výchozí: Laserové[/color]
arachnophobia-display-dust-particles=Spidertron bude dělat částečky prachu kde se neviditelné nohy dotýkají povrchu.\n\n[color=#9cdcfe]Výchozí[/color]: [color=red]Vypnuto[/color]
arachnophobia-mute-legs=Ztišuje zvuky nohou při pohybu.\n\n[color=#9cdcfe]Výchozí[/color]: [color=green]Povoleno[/color]
arachnophobia-mute-feet=Ztišuje zvuky kroků když Spidertron se pohybuje.\n\n[color=#9cdcfe]Výchozí[/color]: [color=green]Povoleno[/color]

arachnophobia-eyes-color=Vyberte si barvu očí.\n\n[color=#9cdcfe]Výchozí[/color]: [color=#ff0800]Červená[/color]
arachnophobia-eyes-primary=Iluminace následujících světel:\n[img=arachnophobia-light-guide-primary-1][img=arachnophobia-light-guide-primary-2][img=arachnophobia-light-guide-primary-3]\n[img=arachnophobia-light-guide-primary-4][img=arachnophobia-light-guide-primary-5][img=arachnophobia-light-guide-primary-6]\n[img=arachnophobia-light-guide-primary-7][img=arachnophobia-light-guide-primary-8][img=arachnophobia-light-guide-primary-9]\n\n[color=#9cdcfe]Výchozí[/color]: [color=green]Povoleno[/color]
arachnophobia-eyes-secondary=Iluminace následujících světel:\n[img=arachnophobia-light-guide-secondary-1][img=arachnophobia-light-guide-secondary-2][img=arachnophobia-light-guide-secondary-3]\n[img=arachnophobia-light-guide-secondary-4][img=arachnophobia-light-guide-secondary-5][img=arachnophobia-light-guide-secondary-6]\n[img=arachnophobia-light-guide-secondary-7][img=arachnophobia-light-guide-secondary-8][img=arachnophobia-light-guide-secondary-9]\n\n[color=#9cdcfe]Výchozí[/color]: [color=green]Povoleno[/color]
arachnophobia-eyes-tertiary=Iluminace následujících světel:\n[img=arachnophobia-light-guide-tertiary-1][img=arachnophobia-light-guide-tertiary-2][img=arachnophobia-light-guide-tertiary-3]\n[img=arachnophobia-light-guide-tertiary-4][img=arachnophobia-light-guide-tertiary-5][img=arachnophobia-light-guide-tertiary-6]\n[img=arachnophobia-light-guide-tertiary-7][img=arachnophobia-light-guide-tertiary-8][img=arachnophobia-light-guide-tertiary-9]\n\n[color=#9cdcfe]Výchozí[/color]: [color=green]Povoleno[/color]
arachnophobia-eyes-back=Iluminace následujících světel:\n[img=arachnophobia-light-guide-back-1][img=arachnophobia-light-guide-back-2][img=arachnophobia-light-guide-back-3]\n[img=arachnophobia-light-guide-back-4][img=arachnophobia-light-guide-back-5][img=arachnophobia-light-guide-back-6]\n[img=arachnophobia-light-guide-back-7][img=arachnophobia-light-guide-back-8][img=arachnophobia-light-guide-back-9]\n\n[color=#9cdcfe]Výchozí[/color]: [color=green]Povoleno[/color]

arachnophobia-replace-icons=Pro položky a technologické ikony použije roztomilou skálu.\n\nJedná se o dočasnou možnost, dokud nebude kompletní sada ikon technologií a položek.\n\n[color=#9cdcfe]Výchozí[/color]: [color=red]Vypnuto[/color]

