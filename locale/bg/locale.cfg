[mod-name]
arachnophobia=Арахнофобия

[mod-description]
arachnophobia=Предоставя опции за конфигуриране, за да може "Spidertron" да се играе от играчи с арахнофобия. По подразбиране скрива краката на "Spidertron", като показва лазерни показалци на краката. Включва нови опции за персонализиране на цвета на очите, броя на очите и светлините, както и за промяна на броя на краката, което позволява на играчите да премахнат до шест крака като алтернатива на това да ги направят невидими.

