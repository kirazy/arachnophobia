[mod-name]
arachnophobia=Aracnofobia

[mod-description]
arachnophobia=Proporciona opciones de configuración para hacer que las personas con aracnofobia puedan jugar con el Spidertron. Por defecto oculta las patas del Spidertron mostrando puntos láser donde irían apoyadas las patas. Incluye nuevas opciones para personalizar el color de los ojos, la cantidad de ojos y luces, y el número de patas, permitiendo a los jugadores quitar hasta seis patas como alternativa a hacerlas invisibles.

[mod-setting-name]
arachnophobia-number-of-legs=Número de patas

arachnophobia-leg-visibility=Estilo de visualización de las patas
arachnophobia-display-dust-particles=Mostrar partículas de polvo
arachnophobia-mute-legs=Silenciar piernas
arachnophobia-mute-feet=Silenciar pies

arachnophobia-eyes-color=Color de los ojos
arachnophobia-eyes-primary=Iluminar ojos primarios
arachnophobia-eyes-secondary=Iluminar ojos secundarios
arachnophobia-eyes-tertiary=Iluminar ojos terciarios
arachnophobia-eyes-back=Iluminar ojos del caparazón

arachnophobia-replace-icons=Reemplazar iconos

[mod-setting-description]
arachnophobia-number-of-legs=Establece el número de patas del Spidertron entre 2 y 8.\n\n[color=#9cdcfe]Default: 8[/color]

arachnophobia-leg-visibility=Establece cómo se muestran las patas..\n\n[font=default-semibold]Ocultas[/font] ocultará las patas, haciendo que el Spidertron se convierta en un aerodeslizador flotante.\n[font=default-semibold]Puntos láser[/font] oculta las patas y muestra un punto láser en el lugar donde irían apoyadas en el suelo.\n[font=default-semibold]Visibles[/font] mantiene las patas tal y como son para cuando se cambian el número de patas.\n\n[color=#9cdcfe]Por defecto: Puntos láser[/color]
arachnophobia-display-dust-particles=El Spidertron genera partículas de polvo cuando los pies invisibles apoyan en el suelo.\n\n[color=#9cdcfe]Por defecto[/color]: [color=red]Desactivado[/color]
arachnophobia-mute-legs=Silencia el sonido del movimiento de las patas.\n\n[color=#9cdcfe]Por defecto[/color]: [color=green]Activado[/color]
arachnophobia-mute-feet=Silencia los pasos cuando el Spidertron camina.\n\n[color=#9cdcfe]Por defecto[/color]: [color=green]Activado[/color]

arachnophobia-eyes-color=Establece el color de los ojos.\n\n[color=#9cdcfe]Por defecto[/color]: [color=#ff0800]Rojo[/color]
arachnophobia-eyes-primary=Ilumina las siguientes luces:\n[img=arachnophobia-light-guide-primary-1][img=arachnophobia-light-guide-primary-2][img=arachnophobia-light-guide-primary-3]\n[img=arachnophobia-light-guide-primary-4][img=arachnophobia-light-guide-primary-5][img=arachnophobia-light-guide-primary-6]\n[img=arachnophobia-light-guide-primary-7][img=arachnophobia-light-guide-primary-8][img=arachnophobia-light-guide-primary-9]\n\n[color=#9cdcfe]Por defecto[/color]: [color=green]Activado[/color]
arachnophobia-eyes-secondary=Ilumina las siguientes luces:\n[img=arachnophobia-light-guide-secondary-1][img=arachnophobia-light-guide-secondary-2][img=arachnophobia-light-guide-secondary-3]\n[img=arachnophobia-light-guide-secondary-4][img=arachnophobia-light-guide-secondary-5][img=arachnophobia-light-guide-secondary-6]\n[img=arachnophobia-light-guide-secondary-7][img=arachnophobia-light-guide-secondary-8][img=arachnophobia-light-guide-secondary-9]\n\n[color=#9cdcfe]Por defecto[/color]: [color=green]Activado[/color]
arachnophobia-eyes-tertiary=Ilumina las siguientes luces:\n[img=arachnophobia-light-guide-tertiary-1][img=arachnophobia-light-guide-tertiary-2][img=arachnophobia-light-guide-tertiary-3]\n[img=arachnophobia-light-guide-tertiary-4][img=arachnophobia-light-guide-tertiary-5][img=arachnophobia-light-guide-tertiary-6]\n[img=arachnophobia-light-guide-tertiary-7][img=arachnophobia-light-guide-tertiary-8][img=arachnophobia-light-guide-tertiary-9]\n\n[color=#9cdcfe]Por defecto[/color]: [color=green]Activado[/color]
arachnophobia-eyes-back=Ilumina las siguientes luces:\n[img=arachnophobia-light-guide-back-1][img=arachnophobia-light-guide-back-2][img=arachnophobia-light-guide-back-3]\n[img=arachnophobia-light-guide-back-4][img=arachnophobia-light-guide-back-5][img=arachnophobia-light-guide-back-6]\n[img=arachnophobia-light-guide-back-7][img=arachnophobia-light-guide-back-8][img=arachnophobia-light-guide-back-9]\n\n[color=#9cdcfe]Por defecto[/color]: [color=green]Activado[/color]

arachnophobia-replace-icons=Utiliza rocas monas con ojos que se mueven para los iconos de los ítem y la tecnología.\n\nEsta es una opción temporal mientras se completa el conjunto completo de iconos.\n\n[color=#9cdcfe]Por defecto[/color]: [color=red]Desactivado[/color]

