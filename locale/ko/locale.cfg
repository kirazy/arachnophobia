[mod-name]
arachnophobia=거미공포증

[mod-description]
arachnophobia=거미공포증이 있는 플레이어가 스파이더트론을 즐길 수 있도록 구성 설정을 제공합니다. 기본적으로 스파이더트론의 다리를 숨기고 대신 발에 레이저 포인터를 표시합니다. 눈의 색상, 눈 조명의 수를 정의하고 다리의 수를 변경하는 새로운 설정이 포함되어 플레이어가 다리를 보이지 않게 만드는 것의 대안으로 최대 6개의 다리를 제거할 수 있습니다.

[mod-setting-name]
arachnophobia-number-of-legs=다리의 개수

arachnophobia-leg-visibility=다리 표현 방식
arachnophobia-display-dust-particles=먼지 파티클 표시
arachnophobia-mute-legs=다리 숨기기

arachnophobia-eyes-color=눈 색깔
arachnophobia-eyes-primary=주요 눈 발광
arachnophobia-eyes-secondary=2차 눈 발광
arachnophobia-eyes-tertiary=3차 눈 발광
arachnophobia-eyes-back=껍질 눈 발광

arachnophobia-replace-icons=아이콘 재배치

