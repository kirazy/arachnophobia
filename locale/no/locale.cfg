[mod-name]
arachnophobia=Araknofobi

[mod-description]
arachnophobia=Gir konfigurasjonsalternativer for å gjøre Spidertron spillbar for araknofobiske spillere. Som standard skjuler bena av Spidertron og viser laserpekere på føttene. Inkluderer nye alternativer for å tilpasse øyefarge, antall øyne og lys, og endre antall ben, slik at spillerne kan fjerne opp til seks ben, som et alternativ til å gjøre dem usynlige.

[mod-setting-name]
arachnophobia-number-of-legs=Antall bein

arachnophobia-mute-legs=Slå av bein



