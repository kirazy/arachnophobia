[mod-name]
arachnophobia=رهاب العناكب

[mod-description]
arachnophobia=يقدم خيارات تكوين لجعل سيتبادرون قابلاً للعب للاعبين الذين يعانون رهاب العنكبوت. يخفي أرجل سيتبادرون افتراضيًا، ويعرض دلائل الليزر عند القدمين. يتضمن خيارات جديدة لتخصيص لون العينين، وعدد العيون والأضواء، وتغيير عدد الأرجل، مما يسمح للاعبين بإزالة ما يصل إلى ست أرجل كبديل لجعلها غير مرئية.

