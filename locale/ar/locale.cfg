arachnophobia-replace-icons=يستخدم صخرة لطيفة مع عيون غوغلية للعنصر والرموز التكنولوجية.\n\nهذا خيار مؤقت في انتظار إكمال المجموعة الكاملة من أيقونات التكنولوجيا والعنصر.\n\n[color=#9cdcfe]الإفتراضي[/color]: [color=red]عطّل[/color]

