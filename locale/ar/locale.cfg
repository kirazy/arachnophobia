arachnophobia-number-of-legs=عدد الأرجل

arachnophobia-leg-visibility=أظهار نمط الساق
arachnophobia-display-dust-particles=عرض جسيمات الغبار
arachnophobia-mute-legs=إخفاء الأرجل
arachnophobia-mute-feet=إخفاء القدمين

arachnophobia-eyes-color=لون العين
arachnophobia-eyes-primary=أضيء العيون الأساسية
arachnophobia-eyes-secondary=أضيء العيون الثانوية
arachnophobia-eyes-tertiary=أضيء العيون الثالثية
arachnophobia-eyes-back=أضيء عيون الصدفة

arachnophobia-replace-icons=استبدل الرموز

[mod-setting-description]
arachnophobia-number-of-legs=يحدد عدد الأرجل على سيتبادرون من بين 2 إلى 8 أرجل.\n\n [color=#9cdcfe]Default: 8[/color]

arachnophobia-leg-visibility=يعين كيف يتم عرض الساقين.\n\n[font=default-semibold]Hidden[/font] سوف يخفي الساقين، ويحول العنكبوت إلى مركبة عاطفة.\n[font=default-semibold]الليزر مؤشر[/font] يخفي الساقين ويظل مؤشر الليزر في موقع القدمين.\n[font=default-semibold][/font] يحافظ على الساقين كما هو، عندما تغير عدد الساقين.\n\n[color=#9cdcfe]الافتراضي: مؤشر الليزر[/color]
arachnophobia-display-dust-particles=ينشر سيتبادرون جسيمات الغبار حيث تلمس الأقدام الخفية الأرض. \n\n [color=#9cdcfe]Default[/color]: [color=red]Disabled[/color]
arachnophobia-mute-legs=يهدأ أصوات تحرك الأرجل. \n\n[color=#9cdcfe]Default[/color]: [color=green]Enabled[/color]
arachnophobia-mute-feet=يهدأ خطوات سيتبادرون خلال المشي

arachnophobia-eyes-color=تعيين لون العينين.\n\n[color=#9cdcfe]الإفتراضي[/color]: [color=#ff0800]Red[/color]
