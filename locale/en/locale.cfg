[mod-name]
arachnophobia=Arachnophobia

[mod-description]
arachnophobia=Provides configuration options to make the Spidertron playable for arachnophobic players. By default, hides the legs of the Spidertron, displaying laser-pointers at the feet. Includes new options to customize the color of the eyes, the number of the eyes and lights, and to change the number of legs, allowing players to remove up to six legs as an alternative to making them invisible.

[mod-setting-name]
arachnophobia-enable-leg-override=[img=utility.danger_icon] Allow leg number changes
arachnophobia-number-of-legs=[img=utility.danger_icon] Number of legs

arachnophobia-leg-visibility=Leg display style
arachnophobia-display-dust-particles=Display dust particles
arachnophobia-mute-legs=Mute legs
arachnophobia-mute-feet=Mute feet

arachnophobia-eyes-color=Eye Color
arachnophobia-eyes-primary=Light up primary eyes
arachnophobia-eyes-secondary=Light up secondary eyes
arachnophobia-eyes-tertiary=Light up tertiary eyes
arachnophobia-eyes-back=Light up shell eyes

arachnophobia-replace-icons=Replace icons

[mod-setting-description]
arachnophobia-enable-leg-override=[img=utility.danger_icon] [font=default-bold][color=#ff0800]WARNING: CRASH DANGER[/color][/font]\nBefore enabling this setting, pick up every single Spidertron in your save. Changing the number of legs will crash your game when you load your save if any Spidertron is deployed into the world.\n\nThis is fixed in the next Factorio release, but in 1.0.0 is broken.\n\n[color=#9cdcfe]Default[/color]: [color=red]Disabled[/color]
arachnophobia-number-of-legs=[img=utility.danger_icon] [font=default-bold][color=#ff0800]WARNING: CRASH DANGER[/color][/font]\n[color=orange]Requires [font=default-bold]Allow leg number changes[/font] to be enabled.[/color]\nBefore changing this setting from the default, pick up every single Spidertron in your save. Changing the number of legs to less than 8 will crash your game when you load your save if any Spidertron is deployed into the world.\n\nChoose the number of legs on the Spidertron, between 2 legs and 8 legs.\n\n[color=#9cdcfe]Default: 8[/color]

arachnophobia-leg-visibility=Choose how legs are displayed.\n\n[font=default-semibold]Hidden[/font] will hide the legs, turning the Spidertron into a floating hovercraft.\n[font=default-semibold]Laser-pointers[/font] hides the legs and shines a laser-pointer at the location of the feet.\n[font=default-semibold]Visible[/font] keeps the legs as-is, for when you change the number of legs.\n\n[color=#9cdcfe]Default: Laser-pointers[/color]
arachnophobia-display-dust-particles=The Spidertron will make dust particles where the invisible feet touch the ground.\n\n[color=#9cdcfe]Default[/color]: [color=red]Disabled[/color]
arachnophobia-mute-legs=Silences the sounds of the legs moving.\n\n[color=#9cdcfe]Default[/color]: [color=green]Enabled[/color]
arachnophobia-mute-feet=Silences the footsteps as the Spidertron walks.\n\n[color=#9cdcfe]Default[/color]: [color=green]Enabled[/color]

arachnophobia-eyes-color=Choose the color of the eyes.\n\n[color=#9cdcfe]Default[/color]: [color=#ff0800]Red[/color]
arachnophobia-eyes-primary=Illuminate the following lights:\n[img=arachnophobia-light-guide-primary-1][img=arachnophobia-light-guide-primary-2][img=arachnophobia-light-guide-primary-3]\n[img=arachnophobia-light-guide-primary-4][img=arachnophobia-light-guide-primary-5][img=arachnophobia-light-guide-primary-6]\n[img=arachnophobia-light-guide-primary-7][img=arachnophobia-light-guide-primary-8][img=arachnophobia-light-guide-primary-9]\n\n[color=#9cdcfe]Default[/color]: [color=green]Enabled[/color]
arachnophobia-eyes-secondary=Illuminate the following lights:\n[img=arachnophobia-light-guide-secondary-1][img=arachnophobia-light-guide-secondary-2][img=arachnophobia-light-guide-secondary-3]\n[img=arachnophobia-light-guide-secondary-4][img=arachnophobia-light-guide-secondary-5][img=arachnophobia-light-guide-secondary-6]\n[img=arachnophobia-light-guide-secondary-7][img=arachnophobia-light-guide-secondary-8][img=arachnophobia-light-guide-secondary-9]\n\n[color=#9cdcfe]Default[/color]: [color=green]Enabled[/color]
arachnophobia-eyes-tertiary=Illuminate the following lights:\n[img=arachnophobia-light-guide-tertiary-1][img=arachnophobia-light-guide-tertiary-2][img=arachnophobia-light-guide-tertiary-3]\n[img=arachnophobia-light-guide-tertiary-4][img=arachnophobia-light-guide-tertiary-5][img=arachnophobia-light-guide-tertiary-6]\n[img=arachnophobia-light-guide-tertiary-7][img=arachnophobia-light-guide-tertiary-8][img=arachnophobia-light-guide-tertiary-9]\n\n[color=#9cdcfe]Default[/color]: [color=green]Enabled[/color]
arachnophobia-eyes-back=Illuminate the following lights:\n[img=arachnophobia-light-guide-back-1][img=arachnophobia-light-guide-back-2][img=arachnophobia-light-guide-back-3]\n[img=arachnophobia-light-guide-back-4][img=arachnophobia-light-guide-back-5][img=arachnophobia-light-guide-back-6]\n[img=arachnophobia-light-guide-back-7][img=arachnophobia-light-guide-back-8][img=arachnophobia-light-guide-back-9]\n\n[color=#9cdcfe]Default[/color]: [color=green]Enabled[/color]

arachnophobia-replace-icons=Use a cute rock with googly eyes for the item and technology icons.\n\nThis is a temporary option pending completion of the full set of technology and item icons.\n\n[color=#9cdcfe]Default[/color]: [color=red]Disabled[/color]

