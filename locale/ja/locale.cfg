[mod-name]
arachnophobia=Arachnophobia

[mod-description]
arachnophobia=Spidertron をクモ恐怖症の人でも使えるようにします。デフォルトとして足を隠し、代わりに8つのレーザーポインターを地面に表示します。オプションとして目の色を変更出来るようになります。他にも目の数、ライトの数の変更、足を見えないようにする代わりに最大六つの足を取り除けるようにします。

[mod-setting-name]
arachnophobia-number-of-legs=脚の数

arachnophobia-leg-visibility=脚の表示方法
arachnophobia-display-dust-particles=ホコリなどのパーティクル表示
arachnophobia-mute-legs=脚の音を無くす
arachnophobia-mute-feet=足元の音を無くす

arachnophobia-eyes-color=目の色
arachnophobia-eyes-primary=メインの目に当たるライトを点灯
arachnophobia-eyes-secondary=サブの目に当たるライトを点灯する
arachnophobia-eyes-tertiary=サブのサブに当たるライトを点灯する
arachnophobia-eyes-back=シェルの目のライトを点灯する

arachnophobia-replace-icons=アイコンの見た目を変える

[mod-setting-description]
arachnophobia-number-of-legs=Spidertron の足の数を最低二つ最大い八つの間に変更する\n\n[color=#9cdcfe]Default: 8[/color]




