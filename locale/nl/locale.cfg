arachnophobia-enable-leg-override=[img=utility.danger_icon] Sta wijzigingen beennummer toe
arachnophobia-number-of-legs=[img=utility.danger_icon] Aantal benen

arachnophobia-leg-visibility=Been weergave stijl
arachnophobia-display-dust-particles=Geef stof deeltjes weer
arachnophobia-mute-legs=Benen dempen
arachnophobia-mute-feet=Voeten dempen

arachnophobia-eyes-color=Oog kleur
arachnophobia-eyes-primary=Verlicht primaire ogen
arachnophobia-eyes-secondary=Verlicht secondaire ogen
arachnophobia-eyes-tertiary=Verlicht tertiair ogen
arachnophobia-eyes-back=Verlicht schelp ogen

arachnophobia-replace-icons=Pictogrammen vervangen

[mod-setting-description]
arachnophobia-enable-leg-override=[img=utility.danger_icon] [font=default-bold][color=#ff0800]WAARSCHUWING: CRASH DANGER[/color][/font]\nVoordat u deze instelling inschakelt, pak eerst elke Spidertron in uw save op. Het veranderen van het aantal benen zal je spel laten crashen wanneer je je save laadt als een Spidertron in de wereld is ingezet.\n\nDit is gerepareerd in de volgende Factorio release, maar in 1.0.0 is dit kapot.\n\n[color=#9cdcfe]Standaard[/color]: [color=red]Uitgeschakeld[/color]
arachnophobia-number-of-legs=[img=utility.danger_icon] [font=default-bold][color=#ff0800]WAARSCHUWING: CRASH DANGER[/color][/font]\n[color=orange]Vereist [font=default-bold]Sta wijzigingen van been aantal[/font] toe.[/color]\nVoordat je deze instelling wijzigt vanaf standaard, pak alle Spidertron op in je opslag. Het veranderen van het aantal benen naar minder dan 8 zal je spel crashen wanneer je je save laadt als een Spidertron in de wereld is uitgezet.\n\nKies het aantal benen op de Spidertron, tussen 2 benen en 8 benen.\n\n[color=#9cdcfe]Standaard: 8[/color]




