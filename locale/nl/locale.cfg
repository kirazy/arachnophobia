[mod-name]
arachnophobia=Arachnophobie

[mod-description]
arachnophobia=Biedt configuratieopties om de Spidertron speelbaar te maken voor arachnofobische spelers. Verstopt standaard de benen van Spidertron, die laser-pointers op de voeten weergeven. Bevat nieuwe opties om de kleur van de ogen, het aantal ogen en lampen aan te passen, en om het aantal benen te wijzigen, waardoor spelers tot zes benen kunnen verwijderen als alternatief om ze onzichtbaar te maken.

