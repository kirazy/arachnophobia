[mod-name]
arachnophobia=Arachnophobia

[mod-description]
arachnophobia=Ger konfigurationsalternativ för att göra Spidertron spelbar för araknofobiska spelare. Som standard göms Spidertrons ben, och visar laserpekare vid fötterna. Inkluderar nya alternativ för att ställa in färgen på ögonen, antal ögon och ljus, och för att ändra antalet ben, vilket tillåter spelare att ta bort upp till sex ben som ett alternativ till att göra dom osynliga.

