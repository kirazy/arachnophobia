[mod-description]
arachnophobia=ให้ตัวเลือกการกำหนดค่าเพื่อให้ Spidertron สามารถเล่นได้สำหรับผู้เล่นที่ไม่ชอบแมงมุมจากค่าเริ่มต้น เราจะซ่อนขาของ Spidertron โดยแสดงตัวชี้เลเซอร์ที่เท้า รวมตัวเลือกใหม่ในการปรับแต่งสีดวงตา จำนวนดวงตาและแสง และการเปลี่ยนจำนวนขา ทำให้ผู้เล่นสามารถถอดขาได้ถึงหกขาเพื่อเป็นทางเลือกในการทำให้มองไม่เห็น

