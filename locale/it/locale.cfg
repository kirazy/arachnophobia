[mod-name]
arachnophobia=Arachnophobia

[mod-description]
arachnophobia=Fornisce opzioni di configurazione per rendere giocabile Spidertron per i giocatori aracnofobici. Di default, nasconde le zampe dello Spidertron, mostrando i puntatori laser alla zampa. Include nuove opzioni per personalizzare il colore degli occhi, il numero di occhi e luci e modificare il numero di zampe, consentendo ai giocatori di rimuovere fino a sei zampe come alternativa al renderlo invisibile.

[mod-setting-name]
arachnophobia-enable-leg-override=[img=utility.danger_icon] Consente la modifica del numero di zampe
arachnophobia-number-of-legs=[img=utility.danger_icon] Numero di zampe

arachnophobia-leg-visibility=Stile di visualizzazione zampa
arachnophobia-display-dust-particles=Mostra le particelle di polvere
arachnophobia-mute-legs=Silenzia zampe
arachnophobia-mute-feet=Silenzia piedi

arachnophobia-eyes-color=Colore Occhi
arachnophobia-eyes-primary=Illumina occhi principali
arachnophobia-eyes-secondary=Illumina occhi secondari
arachnophobia-eyes-tertiary=Illumina occhi terziari
arachnophobia-eyes-back=Illumina occhi del guscio

arachnophobia-replace-icons=Sostituisci icone

[mod-setting-description]
arachnophobia-enable-leg-override=[img=utility.danger_icon] [font=default-bold][color=#ff0800]AVVISO: PERICOLO DI CRASH[/color][/font]\nPrima di abilitare quest'impostazione, seleziona ogni singolo Spidertron nel tuo salvataggio. Modificare il numero di zampe farà crashare il tuo gioco quando carichi il tuo salvataggio se ogni Spidertron è distribuito nel mondo.\n\nQuesto viene risolto nella versione successiva di Factorio, ma nella 1.0.0 è rotto.\n\n[color=#9cdcfe][Predefinito[/color]: [colore=red]Disabilitato[/color]
arachnophobia-number-of-legs=[img=utility.danger_icon] [font=default-bold][color=#ff0800]AVVISO: PERICOLO DI CRASH[/color][/font]\n[color=orange]Richiede [font=default-bold]Consente di abilitare le modifiche del numero di zampe[/font].[/color]\nPrima di modificare quest'impostazione dal predefinito, seleziona ogni singolo Spidertron nel tuo salvataggio. Modificare il numero di zampe a meno di 8 farà crashare il tuo gioco quando carichi il tuo salvataggio se qualche Spidertron è distribuito nel mondo.\n\nScegli il numero di zampe sullo Spidertron, tra 2 e 8 zampe.\n\n[color=#9cdcfe][Predefinito: 8[/color]

arachnophobia-leg-visibility=Scegli come sono visualizzate le zampe.\n\n[font=default-semibold]Nascosto[/font] nasconderà le zampe, trasformando lo Spidertron in un hovercraft fluttuante.\n[font=default-semibold]Puntatori laser[/font] nascondono le zampe e fanno brillare un puntatore laser alla posizione del piede.\n[font=default-semibold]Visibile[/font] mantiene le zampe così come sono, per quando modifichi il numero di zampe.\n\n[color=#9cdcfe]Predefinito: Puntatori laser[/color]
arachnophobia-display-dust-particles=Lo Spidertron produrrà particelle di polvere dove i piedi invisibili toccano il terrreno.\n\n[color=#9cdcfe]Predefinito[/color]: [color=red]Disabilitato[/color]
arachnophobia-mute-legs=Silenzia i suoni delle gambe in movimento.\n\n[color=#9cdcfe]Predefinito[/color]: [color=green]Abilitato[/color]
arachnophobia-mute-feet=Silenzia i passi mentre lo Spidertron cammina.\n\n[color=#9cdcfe]Predefinito[/color]: [color=green]Abilitato[/color]

arachnophobia-eyes-color=Scegli il colore degli occhi.\n\n[color=#9cdcfe]Predefinito[/color]: [color=#ff0800]Rosso[/color]
arachnophobia-eyes-primary=Illumina le seguenti luci:\n[img=arachnophobia-light-guide-primary-1][img=arachnophobia-light-guide-primary-2][img=arachnophobia-light-guide-primary-3]\n[img=arachnophobia-light-guide-primary-4][img=arachnophobia-light-guide-primary-5][img=arachnophobia-light-guide-primary-6]\n[img=arachnophobia-light-guide-primary-7][img=arachnophobia-light-guide-primary-8][img=arachnophobia-light-guide-primary-9]\n\n[color=#9cdcfe]Predefinito[/color]: [color=green]Abilitato[/color]

arachnophobia-replace-icons=Usa una roccia carina con gli occhi per l'articolo e le icone delle tecnologie.\n\nQuesta è un'opzione temporanea in attesa di completamento della serie completa di tecnologie e icone degli elementi.\n\n[color=#9cdcfe]Predefinito[/color]: [color=red]Disabilitato[/color]

