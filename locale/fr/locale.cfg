[mod-name]
arachnophobia=Arachnophobie

[mod-description]
arachnophobia=Cette extension permet de cacher aux joueurs souffrant d'arachnophobie les jambes du Spidertron. Par défaut, il remplace les jambes du Spidertron par des lasers, mais il est possible de configurer l'extension pour ne voir que certaines jambes, ou pour les remplacer par une texture alternative.

[mod-setting-name]
arachnophobia-number-of-legs=Nombre de jambes

arachnophobia-leg-visibility=Mode d'affichage des jambes
arachnophobia-display-dust-particles=Afficher la poussière
arachnophobia-mute-legs=Cacher les jambes
arachnophobia-mute-feet=Pattes silencieuses

arachnophobia-eyes-color=Couleur des yeux
arachnophobia-eyes-primary=Allumer les yeux principaux
arachnophobia-eyes-secondary=Allumer les yeux secondaires
arachnophobia-eyes-tertiary=Allumer les yeux tertiaires
arachnophobia-eyes-back=Allumez les yeux de la coque

arachnophobia-replace-icons=Changer les icônes

[mod-setting-description]
arachnophobia-number-of-legs=Choisissez le nombre de jambes sur le Spidertron, entre 2 jambes et 8 jambes.\n\n[color=#9cdcfe]Par défaut : 8[/color]

arachnophobia-leg-visibility=Choisissez le mode d'affichage des jambes du Spidertron.\n\n[font=default-semibold]Cachées[/font] cachera les jambes, transformant l'araignée en un véhicule volant.\n[font=default-semibold]Lasers[/font] cachera les jambes du Spidertron et affichera un laser à leur emplacement au sol.\n[font=default-semibold]Visibles[/font] ne changera pas l'apparence du Spidertron, afin de pouvoir modifier le nombres de jambes affichées.\n\n[color=#9cdcfe]Par défaut: Lasers[/color]
arachnophobia-display-dust-particles=Le Spidertron émettra de la poussière en se déplaçant.\n\n[color=#9cdcfe]Par défaut[/color]: [color=red]Désactivé[/color]
arachnophobia-mute-legs=Suppression du son des jambes du Spidertron.\n\n[color=#9cdcfe]Par défaut[/color]: [color=green]Activé[/color]
arachnophobia-mute-feet=Suppression du son des pattes du Spidertron.\n\n[color=#9cdcfe]Par défaut[/color]: [color=green]Activé[/color]

arachnophobia-eyes-color=Définit la couleur des yeux.\n\n[color=#9cdcfe]Défaut[/color]: [color=#ff0800]Rouge[/color]
arachnophobia-eyes-primary=Allume les lumières suivantes :\n[img=arachnophobia-light-guide-primary-1][img=arachnophobia-light-guide-primary-2][img=arachnophobia-light-guide-primary-3]\n[img=arachnophobia-light-guide-primary-4][img=arachnophobia-light-guide-primary-5][img=arachnophobia-light-guide-primary-6]\n[img=arachnophophobia-light-guide-primary-7][img=arachnophobia-light-guide-primary-8][img=arachnophobia-light-guide-primary-9]\n\n[color=#9cdcfe]Défaut[/color]: [color=green]Activé[/color]
arachnophobia-eyes-secondary=Allume les lumières suivantes :\n[img=arachnophobia-light-guide-primary-1][img=arachnophobia-light-guide-primary-2][img=arachnophobia-light-guide-primary-3]\n[img=arachnophobia-light-guide-primary-4][img=arachnophobia-light-guide-primary-5][img=arachnophobia-light-guide-primary-6]\n[img=arachnophophobia-light-guide-primary-7][img=arachnophobia-light-guide-primary-8][img=arachnophobia-light-guide-primary-9]\n\n[color=#9cdcfe]Défaut[/color]: [color=green]Activé[/color]
arachnophobia-eyes-tertiary=Allume les lumières suivantes :\n[img=arachnophobia-light-guide-primary-1][img=arachnophobia-light-guide-primary-2][img=arachnophobia-light-guide-primary-3]\n[img=arachnophobia-light-guide-primary-4][img=arachnophobia-light-guide-primary-5][img=arachnophobia-light-guide-primary-6]\n[img=arachnophophobia-light-guide-primary-7][img=arachnophobia-light-guide-primary-8][img=arachnophobia-light-guide-primary-9]\n\n[color=#9cdcfe]Défaut[/color]: [color=green]Activé[/color]
arachnophobia-eyes-back=Allume les lumières suivantes :\n[img=arachnophobia-light-guide-primary-1][img=arachnophobia-light-guide-primary-2][img=arachnophobia-light-guide-primary-3]\n[img=arachnophobia-light-guide-primary-4][img=arachnophobia-light-guide-primary-5][img=arachnophobia-light-guide-primary-6]\n[img=arachnophophobia-light-guide-primary-7][img=arachnophobia-light-guide-primary-8][img=arachnophobia-light-guide-primary-9]\n\n[color=#9cdcfe]Défaut[/color]: [color=green]Activé[/color]

arachnophobia-replace-icons=Utilise une image de petite pierre avec des yeux pour les icônes de l'objet et de la technologie.\n\nIl s'agit d'une option temporaire en attente d'achèvement de l'ensemble complet de la technologie et des icônes d'élément.\n\n[color=#9cdcfe]Défaut[/color]: [color=rouge]Désactivé[/color]

