[mod-name]
arachnophobia=Страх перед павуками

[mod-description]
arachnophobia=Надає параметри конфігурації, щоб зробити Павукотрон доступним для арахнофобних гравців. За замовчуванням приховує ноги Павукотрона, відображаючи лазерні указки біля ніг. Включає нові параметри для налаштування кольору очей, кількості очей і вогнів, а також зміни кількості ніг, що дозволяє гравцям видалити до шести ніг замість того, щоб зробити їх невидимими.

[mod-setting-name]
arachnophobia-number-of-legs=Кількість ніжок

arachnophobia-leg-visibility=Стиль відображення ніг
arachnophobia-display-dust-particles=Відображення частинок пилу
arachnophobia-mute-legs=Вимкнути звук ніг
arachnophobia-mute-feet=Вимкнути звук стоп

arachnophobia-eyes-color=Колір очей
arachnophobia-eyes-primary=Освітіть первинні очі
arachnophobia-eyes-secondary=Освітіть вторинні очі
arachnophobia-eyes-tertiary=Засвітіть третинні очі
arachnophobia-eyes-back=Освітити панцир

arachnophobia-replace-icons=Замінити значки

[mod-setting-description]
arachnophobia-number-of-legs=Встановлює кількість ніг на Павукотрон від 2 до 8 ніг.\n\n[color=#9cdcfe]За замовчуванням: 8[/color]

arachnophobia-leg-visibility=Встановлює спосіб відображення ніг.\n\n[font=default-semibold]Прихований[/font] приховає ноги, перетворивши Павукотрон на плаваюче судно на повітряній подушці.\n[font=default-semibold]Лазерні указки[/font]] приховує ноги та освітлює лазерну вказівку на місці стоп.\n[font=default-semibold]Видимі[/font] зберігає ноги як є, коли ви змінюєте кількість ніг.\n\n[color=#9cdcfe]За замовчуванням: лазерні указки[/color]
arachnophobia-display-dust-particles=Павукотрон утворює частинки пилу там, де невидимі ноги торкаються землі.\n\n[color=#9cdcfe]За замовчуванням[/color]: [color=red]вимкнено[/color]
arachnophobia-mute-legs=Вимикає звуки рухів ніг.\n\n[color=#9cdcfe]За замовчуванням[/color]: [color=green]Увімкнено[/color]
arachnophobia-mute-feet=Заглушує кроки під час кроку Павукотрона.\n\n[color=#9cdcfe]За замовчуванням[/color]: [color=green]Увімкнено[/color]

arachnophobia-eyes-color=Встановлює колір очей.\n\n[color=#9cdcfe]За замовчуванням[/color]: [color=#ff0800]Червоний[/color]
arachnophobia-eyes-primary=Висвітлює такі вогні:\n[img=arachnophobia-light-guide-primary-1][img=arachnophobia-light-guide-primary-2][img=arachnophobia-light-guide-primary-3]\n[img =arachnophobia-light-guide-primary-4][img=arachnophobia-light-guide-primary-5][img=arachnophobia-light-guide-primary-6]\n[img=arachnophobia-light-guide-primary-7][img=arachnophobia-light-guide-primary-8][img=arachnophobia-light-guide-primary-9]\n\n[color=#9cdcfe]За умовчанням[/color]: [color=green]увімкнено [/color]
arachnophobia-eyes-secondary=Висвітлює такі вогні:\n[img=arachnophobia-light-guide-secondary-1][img=arachnophobia-light-guide-secondary-2][img=arachnophobia-light-guide-secondary-3]\n[img=arachnophobia-light-guide-secondary-4][img=arachnophobia-light-guide-secondary-5][img=arachnophobia-light-guide-secondary-6]\n[img=arachnophobia-light-guide-secondary-7][img=arachnophobia-light-guide-secondary-8][img=arachnophobia-light-guide-secondary-9]\n\n[color=#9cdcfe]За умовчанням[/color]: [color=green]Увімкнено [/color]
arachnophobia-eyes-tertiary=Висвітлює такі вогні:\n[img=arachnophobia-light-guide-tertiary-1][img=arachnophobia-light-guide-tertiary-2][img=arachnophobia-light-guide-tertiary-3]\n[img =arachnophobia-light-guide-tertiary-4][img=arachnophobia-light-guide-tertiary-5][img=arachnophobia-light-guide-tertiary-6]\n[img=arachnophobia-light-guide-tertiary- 7][img=arachnophobia-light-guide-tertiary-8][img=arachnophobia-light-guide-tertiary-9]\n\n[color=#9cdcfe]За умовчанням[/color]: [color=green]Увімкнено [/color]
arachnophobia-eyes-back=Висвітлює такі вогні:\n[img=arachnophobia-light-guide-back-1][img=arachnophobia-light-guide-back-2][img=arachnophobia-light-guide-back-3]\n[img=arachnophobia-light-guide-back-4][img=arachnophobia-light-guide-back-5][img=arachnophobia-light-guide-back-6]\n[img=arachnophobia-light-guide-back-7][img=arachnophobia-light-guide-back-8][img=arachnophobia-light-guide-back-9]\n\n[color=#9cdcfe]За умовчанням[/color]: [color=green]увімкнено [/color]

arachnophobia-replace-icons=Використовує милий камінь із виряченими очима для піктограм предметів і технологій.\n\nЦе тимчасовий варіант, який очікує на завершення повного набору піктограм технологій і предметів.\n\n[color=#9cdcfe]За умовчанням[/color]: [color=red]Вимкнено[/color]

