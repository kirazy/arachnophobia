[mod-name]
arachnophobia=Arachnophobie

[mod-description]
arachnophobia=Stellt Konfigurationsoptionen bereit, um den Spidertron für Arachnophobiker spielbar zu machen. Standardmäßig werden alle Beine des Spidertron versteckt und stattdessen zeigen Laserpointer die Position der Füße an. Optional kann die Anzahl der Beine geändert werden, anstatt alle Beine zu verstecken. Des Weiteren kann die Farbe und Anzahl der Lampen angepasst werden.

[mod-setting-name]
arachnophobia-enable-leg-override=[img=utility.danger_icon] Änderung der Anzahl der Beine zulassen
arachnophobia-number-of-legs=[img=utility.danger_icon] Anzahl der Beine

arachnophobia-leg-visibility=Anzeigeformat der Beine
arachnophobia-display-dust-particles=Staubpartikel anzeigen
arachnophobia-mute-legs=Lautlose Beine
arachnophobia-mute-feet=Lautlose Füße

arachnophobia-eyes-color=Augenfarbe
arachnophobia-eyes-primary=Primäre Augen erleuchten
arachnophobia-eyes-secondary=Sekundäre Augen erleuchten
arachnophobia-eyes-tertiary=Tertiäre Augen erleuchten
arachnophobia-eyes-back=Rückwärtige Augen erleuchten

arachnophobia-replace-icons=Symbole ersetzen

[mod-setting-description]
arachnophobia-enable-leg-override=[img=utility.danger_icon] [font=default-bold][color=#ff0800]WARNUNG: ABSTURZGEFAHR[/color][/font]\nBevor Du diese Einstellung aktivierst, sammle jeden einzelnen Spidertron in Deinem Speicherstand ein. Solltest Du einen Speicherstand laden in dem Spidertrons in der Welt platziert sind, wird das Spiel abstürzen.\n\nDies wurde für die kommende Version von Factorio behoben, ist aber in Version 1.0.0 kaputt.\n\n[color=#9cdcfe]Standard[/color]: [color=red]Deaktiviert[/color]
arachnophobia-number-of-legs=[img=utility.danger_icon] [font=default-bold][color=#ff0800]WARNUNG: ABSTURZGEFAHR[/color][/font]\n[color=orange]Benötigt [font=default-bold]Änderung der Anzahl der Beine zulassen[/font].[/color]\nBevor Du diese Einstellung aktivierst, sammle jeden einzelnen Spidertron in Deinem Speicherstand ein. Änderung der Anzahl der Beine auf unter 8 wird das Spiel zum abstürzen bringen, falls Spidertrons in der Welt platziert sind.\n\nLegt fest, wie viele Beine für Speidertron angezeigt werden. Erlaubte Werte sind von 2 bis 8.\n\n[color=#9cdcfe]Standard: 8[/color]

arachnophobia-leg-visibility=Legt fest, wie die Spinnen-Beine angezeigt werden.\n\n[font=default-semibold]Versteckt[/font] wird die Beine verstecken und die Spinne in ein schwebendes Hovercraft verwandeln.\n[font=default-semibold]Laserpointer[/font] versteckt die Beine und zeigt mit Laserpointern die Position der Füße an.\n[font=default-semibold]Sichtbar[/font] behält die Beine so, wie sie sind, aber eventuell mit veränderter Anzahl.\n\n[color=#9cdcfe]Standard: Laserpointer[/color]
arachnophobia-display-dust-particles=Zeigt aufgewirbelte Staubpartikel, wo die unsichtbaren Füße den Boden berühren.\n\n[color=#9cdcfe]Standard[/color]: [color=red]Deaktiviert[/color]
arachnophobia-mute-legs=Sorgt dafür, dass die Beine keine Geräusche von sich geben.\n\n[color=#9cdcfe]Standard[/color]: [color=green]Aktiviert[/color]
arachnophobia-mute-feet=Sorgt dafür, dass die Schritte vom Spidertron keine Geräusche von sich geben.\n\n[color=#9cdcfe]Standard[/color]: [color=green]Aktiviert[/color]

arachnophobia-eyes-color=Legt die Farbe der Augen fest.\n\n[color=#9cdcfe]Standard[/color]: [color=#ff0800]Rot[/color]
arachnophobia-eyes-primary=Folgende Lampen erleuchten:\n[img=arachnophobia-light-guide-primary-1][img=arachnophobia-light-guide-primary-2][img=arachnophobia-light-guide-primary-3]\n[img=arachnophobia-light-guide-primary-4][img=arachnophobia-light-guide-primary-5][img=arachnophobia-light-guide-primary-6]\n[img=arachnophobia-light-guide-primary-7][img=arachnophobia-light-guide-primary-8][img=arachnophobia-light-guide-primary-9]\n\n[color=#9cdcfe]Standard[/color]: [color=green]Aktiviert[/color]
arachnophobia-eyes-secondary=Folgende Lampen erleuchten:\n[img=arachnophobia-light-guide-secondary-1][img=arachnophobia-light-guide-secondary-2][img=arachnophobia-light-guide-secondary-3]\n[img=arachnophobia-light-guide-secondary-4][img=arachnophobia-light-guide-secondary-5][img=arachnophobia-light-guide-secondary-6]\n[img=arachnophobia-light-guide-secondary-7][img=arachnophobia-light-guide-secondary-8][img=arachnophobia-light-guide-secondary-9]\n\n[color=#9cdcfe]Standard[/color]: [color=green]Aktiviert[/color]
arachnophobia-eyes-tertiary=Folgende Lampen erleuchten:\n[img=arachnophobia-light-guide-tertiary-1][img=arachnophobia-light-guide-tertiary-2][img=arachnophobia-light-guide-tertiary-3]\n[img=arachnophobia-light-guide-tertiary-4][img=arachnophobia-light-guide-tertiary-5][img=arachnophobia-light-guide-tertiary-6]\n[img=arachnophobia-light-guide-tertiary-7][img=arachnophobia-light-guide-tertiary-8][img=arachnophobia-light-guide-tertiary-9]\n\n[color=#9cdcfe]Standard[/color]: [color=green]Aktiviert[/color]
arachnophobia-eyes-back=Folgende Lampen erleuchten:\n[img=arachnophobia-light-guide-back-1][img=arachnophobia-light-guide-back-2][img=arachnophobia-light-guide-back-3]\n[img=arachnophobia-light-guide-back-4][img=arachnophobia-light-guide-back-5][img=arachnophobia-light-guide-back-6]\n[img=arachnophobia-light-guide-back-7][img=arachnophobia-light-guide-back-8][img=arachnophobia-light-guide-back-9]\n\n[color=#9cdcfe]Standard[/color]: [color=green]Aktiviert[/color]

arachnophobia-replace-icons=Verwendet einen niedlichen Felsen mit Kulleraugen für die Gegenstands- und Technologie-Symbole.\n\nDies ist eine temporäre Option, bis der vollständige Satz der Technologie- und der Gegenstands-Symbole abgeschlossen ist.\n\n[color=#9cdcfe]Standard[/color]: [color=red]Deaktiviert[/color]

