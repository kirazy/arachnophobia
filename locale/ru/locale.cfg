[mod-name]
arachnophobia=Арахнофобия

[mod-description]
arachnophobia=Предоставляет настройки, позволяющие игрокам с арахнофобией пользоваться Паукотроном. По умолчанию скрывает ноги Паукотрона, изображая вместо них лазерные лучи. Также включает опции, позволяющие настроить цвет глаз, их количество, подсветку. Также можно настроить количество ног, убрав до шести ног, вместо того, чтобы сделать ноги невидимыми.

[mod-setting-name]
arachnophobia-number-of-legs=Количество ног

arachnophobia-leg-visibility=Стиль отображения ног
arachnophobia-display-dust-particles=Отображать частицы пыли
arachnophobia-mute-legs=Заглушить ноги
arachnophobia-mute-feet=Заглушить ступни

arachnophobia-eyes-color=Цвет глаз
arachnophobia-eyes-primary=Подсветка основных глаз
arachnophobia-eyes-secondary=Подсветка вторых глаз
arachnophobia-eyes-tertiary=Подсветка третьих глаз
arachnophobia-eyes-back=Подсветка глаз оболочки

arachnophobia-replace-icons=Заменить иконки

[mod-setting-description]
arachnophobia-number-of-legs=Задает количество ног Паукотрона от 2 до 8 ног.\n\n[color=#9cdcfe]По умолчанию: 8[/color]

arachnophobia-leg-visibility=Задаёт, как будут отображены ноги.\n\nРежим [font=default-semibold]Скрыть[/font] спрячет ноги, превращая Паукотрона в парящее средство передвижения.\nРежим [font=default-semibold]Лазерные указки[/font] скрывает ноги, но подсвечивает лазерным лучом место, где должны находиться ступни.\nРежим [font=default-semibold]Видимые[/font] оставляет ноги как есть, позволяя настроить их количество.\n\n[color=#9cdcfe]По умолчанию: Лазерные указки[/color]
arachnophobia-display-dust-particles=Паукотрон поднимает клубы пыли там, где невидимые ноги касаются земли.\n\n[color=#9cdcfe]По умолчанию[/color]: [color=red]Отключено[/color]
arachnophobia-mute-legs=Отключает звуки движения ног.\n\n[color=#9cdcfe]По умолчанию[/color]: [color=green]Включено[/color]
arachnophobia-mute-feet=Отключает звуки шагов.\n\n[color=#9cdcfe]По умолчанию[/color]: [color=green]Включено[/color]

arachnophobia-eyes-color=Устанавливает цвет глаз.\n\n[color=#9cdcfe]По умолчанию[/color]: [color=#ff0800]Красный[/color]
arachnophobia-eyes-primary=Включает подсветку:\n[img=arachnophobia-light-guide-primary-1][img=arachnophobia-light-guide-primary-2][img=arachnophobia-light-guide-primary-3]\n[img=arachnophobia-light-guide-primary-4][img=arachnophobia-light-guide-primary-5][img=arachnophobia-light-guide-primary-6]\n[img=arachnophobia-light-guide-primary-7][img=arachnophobia-light-guide-primary-8][img=arachnophobia-light-guide-primary-9]\n\n[color=#9cdcfe]По умолчанию:[/color]: [color=green]Включено[/color]
arachnophobia-eyes-secondary=Включает подсветку:\n[img=arachnophobia-light-guide-secondary-1][img=arachnophobia-light-guide-secondary-2][img=arachnophobia-light-guide-secondary-3]\n[img=arachnophobia-light-guide-secondary-4][img=arachnophobia-light-guide-secondary-5][img=arachnophobia-light-guide-secondary-6]\n[img=arachnophobia-light-guide-secondary-7][img=arachnophobia-light-guide-secondary-8][img=arachnophobia-light-guide-secondary-9]\n\n[color=#9cdcfe]По умолчанию:[/color]: [color=green]Включено[/color]
arachnophobia-eyes-tertiary=Включает подсветку:\n[img=arachnophobia-light-guide-tertiary-1][img=arachnophobia-light-guide-tertiary-2][img=arachnophobia-light-guide-tertiary-3]\n[img=arachnophobia-light-guide-tertiary-4][img=arachnophobia-light-guide-tertiary-5][img=arachnophobia-light-guide-tertiary-6]\n[img=arachnophobia-light-guide-tertiary-7][img=arachnophobia-light-guide-tertiary-8][img=arachnophobia-light-guide-tertiary-9]\n\n[color=#9cdcfe]По умолчанию:[/color]: [color=green]Включено[/color]
arachnophobia-eyes-back=Включает подсветку:\n[img=arachnophobia-light-guide-back-1][img=arachnophobia-light-guide-back-2][img=arachnophobia-light-guide-back-3]\n[img=arachnophobia-light-guide-back-4][img=arachnophobia-light-guide-back-5][img=arachnophobia-light-guide-back-6]\n[img=arachnophobia-light-guide-back-7][img=arachnophobia-light-guide-back-8][img=arachnophobia-light-guide-back-9]\n\n[color=#9cdcfe]По умолчанию:[/color]: [color=green]Включено[/color]

arachnophobia-replace-icons=Использует милый камень с выпученными глазами в качестве значка для предмета и технологии.\n\nЭто временный вариант до завершения полного набора технологий и значков предметов.\n\n[color=#9cdcfe]По умолчанию[/color]: [color=red]Выключено[/color]

