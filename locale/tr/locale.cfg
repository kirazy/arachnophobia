[mod-name]
arachnophobia=Araknafobi

[mod-description]
arachnophobia=Spidertron'u araknofobik oyuncuların da oynanabilmesi için yapılandırma seçenekleri sunar. Varsayılan olarak, Spidertron'un bacaklarını gizler ve ayaklarında lazer işaretçileri gösterir. Gözlerin rengini, gözlerin ve ışıkların sayısını özelleştirmek ve bacak sayısını değiştirmek için yeni seçenekler içerir ve bacakların tamamen görünmez olmasına alternatif olarak altı bacağa kadar silinmesine olanak tanır.

[mod-setting-name]
arachnophobia-number-of-legs=Bacak sayısı

arachnophobia-leg-visibility=Bacak gösterim tarzı
arachnophobia-display-dust-particles=Toz parçacıklarını göster
arachnophobia-mute-legs=Bacakları sustur
arachnophobia-mute-feet=Ayakları sustur

arachnophobia-eyes-color=Göz Rengi
arachnophobia-eyes-primary=Ana gözleri aydınlat
arachnophobia-eyes-secondary=İkincil gözleri aydınlat
arachnophobia-eyes-tertiary=Üçüncül gözleri aydınlat
arachnophobia-eyes-back=Kabuk gözleri aydınlat

arachnophobia-replace-icons=Simgeleri değiştir

[mod-setting-description]
arachnophobia-number-of-legs=Spidertron'daki bacak sayısını 2 ila 8 arasında yapar.\n\n[color=#9cdcfe]Varsayılan: 8[/color]

arachnophobia-leg-visibility=Bacakların nasıl gösterildiğini ayarlar.\n\n[font=default-semibold]Gizli[/font] bacakları gizler, Spidertron'u havada yüzen bir taşıt yapar.\n[font=default-semibold]Lazer-işaretleyiciler[/font] bacakları gizler ve ayakların bulunduğu yerde lazer-işaretçi parlatır.\n[font=default-semibold]Görünür[/font] bacakları olduğu gibi gösterir.\n\n[color=#9cdcfe]Varsayılan: Lazer-İşaretleyiciler[/color]
arachnophobia-display-dust-particles=Spidertron, görünmez ayakların yere değdiği yerlerde toz parçacıkları oluşturur.\n\n[color=#9cdcfe]Varsayılan[/color]: [color=red]Devre dışı[/color]
arachnophobia-mute-legs=Hareket eden bacakların seslerini susturur.\n\n[color=#9cdcfe]Varsayılan[/color]: [color=green]Etkin[/color]
arachnophobia-mute-feet=Spidertron yürürken ayak seslerini susturur.\n\n[color=#9cdcfe]Varsayılan[/color]: [color=green]Etkin[/color]

arachnophobia-eyes-color=Gözlerin rengini ayarlar.\n\n[color=#9cdcfe]Varsayılan[/color]: [color=#ff0800]Kırmızı[/color]
arachnophobia-eyes-primary=Aşağıdaki ışıkları yakar:\n[img=arachnophobia-light-guide-primary-1][img=arachnophobia-light-guide-primary-2][img=arachnophobia-light-guide-primary-3]\n[img=arachnophobia-light-guide-primary-4][img=arachnophobia-light-guide-primary-5][img=arachnophobia-light-guide-primary-6]\n[img=arachnophobia-light-guide-primary-7][img=arachnophobia-light-guide-primary-8][img=arachnophobia-light-guide-primary-9]\n\n[color=#9cdcfe]Varsayılan[/color]: [color=green]Etkin[/color]
arachnophobia-eyes-secondary=Aşağıdaki ışıkları yakar:\n[img=arachnophobia-light-guide-secondary-1][img=arachnophobia-light-guide-secondary-2][img=arachnophobia-light-guide-secondary-3]\n[img=arachnophobia-light-guide-secondary-4][img=arachnophobia-light-guide-secondary-5][img=arachnophobia-light-guide-secondary-6]\n[img=arachnophobia-light-guide-secondary-7][img=arachnophobia-light-guide-secondary-8][img=arachnophobia-light-guide-secondary-9]\n\n[color=#9cdcfe]Varsayılan[/color]: [color=green]Etkin[/color]
arachnophobia-eyes-tertiary=Aşağıdaki ışıkları yakar:\n[img=arachnophobia-light-guide-tertiary-1][img=arachnophobia-light-guide-tertiary-2][img=arachnophobia-light-guide-tertiary-3]\n[img=arachnophobia-light-guide-tertiary-4][img=arachnophobia-light-guide-tertiary-5][img=arachnophobia-light-guide-tertiary-6]\n[img=arachnophobia-light-guide-tertiary-7][img=arachnophobia-light-guide-tertiary-8][img=arachnophobia-light-guide-tertiary-9]\n\n[color=#9cdcfe]Varsayılan[/color]: [color=green]Etkin[/color]
arachnophobia-eyes-back=Aşağıdaki ışıkları yakar:\n[img=arachnophobia-light-guide-back-1][img=arachnophobia-light-guide-back-2][img=arachnophobia-light-guide-back-3]\n[img=arachnophobia-light-guide-back-4][img=arachnophobia-light-guide-back-5][img=arachnophobia-light-guide-back-6]\n[img=arachnophobia-light-guide-back-7][img=arachnophobia-light-guide-back-8][img=arachnophobia-light-guide-back-9]\n\n[color=#9cdcfe]Varsayılan[/color]: [color=green]Etkin[/color]

arachnophobia-replace-icons=Öğe ve teknoloji simgeleri için şaşı bakışlı şirin bir kaya kullanır.\n\nBu, tüm teknoloji ve öğe simgeleri setinin tamamlanmasını bekleyen geçici bir seçenektir.\n\n[color=#9cdcfe]Varsayılan[/color]: [color=red]Devre dışı[/color]

