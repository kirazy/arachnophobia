[mod-name]
arachnophobia=Aracnofobia

[mod-description]
arachnophobia=Fornece configurações para tornar o Spidertron jogável para jogadores aracnofóbicos. Por padrão, esconde as pernas do Spidertron, exibindo um ponto de laser onde ficariam os pés. Inclui opções para alterar o número de pernas, além de ocultá-las.

[mod-setting-name]
arachnophobia-number-of-legs=Número de pernas

arachnophobia-leg-visibility=Estilo das pernas
arachnophobia-display-dust-particles=Exibir partículas de poeira
arachnophobia-mute-legs=Silenciar pernas
arachnophobia-mute-feet=Silenciar pés

arachnophobia-eyes-color=Cor dos Olhos
arachnophobia-eyes-primary=Iluminar olhos primários
arachnophobia-eyes-secondary=Iluminar olhos secundários
arachnophobia-eyes-tertiary=Iluminar olhos ternários
arachnophobia-eyes-back=Iluminar olhos da carapaça

arachnophobia-replace-icons=Substituir ícones

[mod-setting-description]
arachnophobia-number-of-legs=Define o número de pernas no Spidertron entre 2 e 8.\n\n[color=#9cdcfe]Padrão: 8[/color]

arachnophobia-leg-visibility=Define como as pernas são exibidas.\n\n[font=default-semibold]Oculto[/font] esconderá as pernas, transformando a Aranha em uma forja flutuante.\n[font=default-semibold]Ponteiros lasers[/font] esconde as pernas e brilha um ponteiro de laser na localização dos pés.\n[font=default-semibold]Visível[/font] mantém as pernas como está, para quando você muda o número de pernas.\n\n[color=#9cdcfe]Padrão: Ponteiros lasers[/color]
arachnophobia-display-dust-particles=O spidertron faz partículas de poeira onde os pés invisíveis tocam o chão.\n\n[color=#9cdcfe]Padrão[/color]: [color=red]Desativado[/color]
arachnophobia-mute-legs=Silencia os sons dos movimentos das pernas.\n\n[color=#9cdcfe]Padrão[/color]: [color=green]Habilitado[/color]
arachnophobia-mute-feet=Silencia os passos enquanto o Spidertron anda.\n\n[color=#9cdcfe]Padrão[/color]: [color=green]Habilitado[/color]

arachnophobia-eyes-color=Define a cor dos olhos.\n\n[color=#9cdcfe]Padrão[/color]: [color=#ff0800]Vermelho[/color]
arachnophobia-eyes-primary=Ilumina as seguintes luzes:\n[img=arachnophobia-light-guide-primary-1][img=arachnophobia-light-guide-primary-2][img=arachnophobia-light-guide-primary-3]\n[img=arachnophobia-light-guide-primary-4][img=arachnophobia-light-guide-primary-5][img=arachnophobia-light-guide-primary-6]\n[img=arachnophobia-light-guide-primary-7][img=arachnophobia-light-guide-primary-8][img=arachnophobia-light-guide-primary-9]\n\n[color=#9cdcfe]Padrão[/color]: [color=green]Habilitado[/color]
arachnophobia-eyes-secondary=Ilumina as seguintes luzes:\n[img=arachnophobia-light-guide-secondary-1][img=arachnophobia-light-guide-secondary-2][img=arachnophobia-light-guide-secondary-3]\n[img=arachnophobia-light-guide-secondary-4][img=arachnophobia-light-guide-secondary-5][img=arachnophobia-light-guide-secondary-6]\n[img=arachnophobia-light-guide-secondary-7][img=arachnophobia-light-guide-secondary-8][img=arachnophobia-light-guide-secondary-9]\n\n[color=#9cdcfe]Padrão[/color]: [color=green]Habilitado[/color]
arachnophobia-eyes-tertiary=Ilumina as seguintes luzes:\n[img=arachnophobia-light-guide-tertiary-1][img=arachnophobia-light-guide-tertiary-2][img=arachnophobia-light-guide-tertiary-3]\n[img=arachnophobia-light-guide-tertiary-4][img=arachnophobia-light-guide-tertiary-5][img=arachnophobia-light-guide-tertiary-6]\n[img=arachnophobia-light-guide-tertiary-7][img=arachnophobia-light-guide-tertiary-8][img=arachnophobia-light-guide-tertiary-9]\n\n[color=#9cdcfe]Padrão[/color]: [color=green]Habilitado[/color]
arachnophobia-eyes-back=Ilumina as seguintes luzes:\n[img=arachnophobia-light-guide-back-1][img=arachnophobia-light-guide-back-2][img=arachnophobia-light-guide-back-3]\n[img=arachnophobia-light-guide-back-4][img=arachnophobia-light-guide-back-5][img=arachnophobia-light-guide-back-6]\n[img=arachnophobia-light-guide-back-7][img=arachnophobia-light-guide-back-8][img=arachnophobia-light-guide-back-9]\n\n[color=#9cdcfe]Padrão[/color]: [color=green]Habilitado[/color]

arachnophobia-replace-icons=Usa uma pedra bonita com os olhos fofos para ícones de item e de tecnologia.\n\nEsta é uma opção temporária pendente de conclusão do conjunto completo de ícones e tecnologias.\n\n[color=#9cdcfe]Padrão[/color]: [color=red]Desativado[/color]

