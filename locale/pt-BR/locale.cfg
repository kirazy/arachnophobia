[mod-name]
arachnophobia=Aracnofobia

[mod-description]
arachnophobia=Fornece configurações para tornar o Spidertron jogável para jogadores aracnofóbicos. Por padrão, esconde as pernas do Spidertron, exibindo um ponto de laser onde ficariam os pés. Inclui opções para alterar o número de pernas, além de ocultá-las.

[mod-setting-name]
arachnophobia-enable-leg-override=[img=utility.danger_icon] Permitir mudanças nos números de pernas
arachnophobia-number-of-legs=[img=utility.danger_icon] Número de pernas

arachnophobia-leg-visibility=Estilo das pernas
arachnophobia-display-dust-particles=Exibir partículas de poeira
arachnophobia-mute-legs=Silenciar pernas
arachnophobia-mute-feet=Silenciar pés

arachnophobia-eyes-color=Cor dos Olhos
arachnophobia-eyes-primary=Iluminar olhos primários
arachnophobia-eyes-secondary=Iluminar olhos secundários
arachnophobia-eyes-tertiary=Iluminar olhos ternários
arachnophobia-eyes-back=Iluminar olhos da carapaça

arachnophobia-replace-icons=Substituir ícones

[mod-setting-description]
arachnophobia-enable-leg-override=[img=utility.danger_icon] [font=default-bold][color=#ff0800]WARNING: CRASH DANGER[/color][/font]\nAntes de abilitar esta configuração, recolha todos os Spidertron de seu salve. Mudar o número de pernas irá travar seu jogo quando você carregar caso haja Spidertrons instânciados no mundo.\n\nIsto foi corrigido na próxima versão de Factorio, Mas em 1.0.0 está quebrado.\n\n[color=#9cdcfe]Default[/color]: [color=red]Disabled[/color]




