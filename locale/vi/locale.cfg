[mod-name]
arachnophobia=Cung cấp các tùy chọn cấu hình để Spidertron có thể chơi được đối với những người chơi sợ nhện. Theo mặc định, ẩn chân của Spidertron, hiển thị con trỏ laser ở chân. Bao gồm các tùy chọn mới để tùy chỉnh màu sắc của mắt, số lượng mắt và đèn cũng như thay đổi số lượng chân, cho phép người chơi loại bỏ tối đa sáu chân như một giải pháp thay thế để khiến chúng trở nên vô hình

[mod-description]

[mod-setting-name]
arachnophobia-number-of-legs=Số lượng chân

arachnophobia-leg-visibility=Kiểu hiện chân
arachnophobia-display-dust-particles=Hiện thị bụi
arachnophobia-mute-legs=Tắt tiếng bước chân
arachnophobia-mute-feet=Tắt tiếng bước chân

arachnophobia-eyes-color=Màu mắt
arachnophobia-eyes-primary=Tăng độ sáng mắt gốc


[mod-setting-description]
arachnophobia-number-of-legs=Đặt số lượng chân của nhện máy thành 2 đến 8 chân.\n\n[color=#9cdcfe]Mặc định là 8 chân[/color]




