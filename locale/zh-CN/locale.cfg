[mod-name]
arachnophobia=蜘蛛恐惧症

[mod-description]
arachnophobia=为害怕蜘蛛的玩家提供了能让他们接受蜘蛛机甲的选项。默认情况下，隐藏蜘蛛机甲的腿，只在蜘蛛爪上显示激光指针。还有其他选项来设定眼睛颜色；设定眼睛的个数和光的数量；设定蜘蛛腿的数量，允许玩家最多去掉6条腿来替代完全隐藏所有的腿。

[mod-setting-name]
arachnophobia-number-of-legs=腿数

arachnophobia-leg-visibility=蜘蛛机甲腿的显示样式

arachnophobia-eyes-color=眼睛颜色

arachnophobia-replace-icons=替换图标(&I)

[mod-setting-description]

arachnophobia-leg-visibility=设置如何显示腿部。\n\n[font=default-sembold]隐藏[/font] 将隐藏腿，将蜘蛛机体变成浮动悬浮手机。\n[font=default-semibold]激光指针[/font] 隐藏双腿，将激光指针引入脚所在位置。\n[font=default-semibold]可见[/font] 保持双腿不变，当您更改腿数时\n\n[color=#9cdcfe]默认值：激光指针[/color]



