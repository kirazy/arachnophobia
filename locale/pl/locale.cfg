arachnophobia-mute-feet=Wycisz kroki

arachnophobia-eyes-color=Kolor oczu
arachnophobia-eyes-primary=Włącz główne oczy
arachnophobia-eyes-secondary=Włącz drugorzędne oczy
arachnophobia-eyes-tertiary=Włącz trzeciorzędne oczy
arachnophobia-eyes-back=Włącz powieki oczu

arachnophobia-replace-icons=Zamień ikony

[mod-setting-description]
arachnophobia-number-of-legs=Wybierz liczbę nóg Spidertron'a - od 2 do 8 nóg

arachnophobia-leg-visibility=Ustala, jak wyświetlane są nogi. "Ukryty" ustawia nogi jako niewidoczne zmieniając Spidertrona w latający poduszkowiec. "Laserowy wskaźnik" ukrywa nogi i pokazuje jedynie punkty laserowe w miejsce nóg. "Widoczny" pozostawia pozostałe nogi widoczne dla ustalonej ich liczby. Domyślnie: Laserowy wskaźnik
arachnophobia-display-dust-particles=Spidertron pozostawia cząstki kurzu, gdzie niewidzialne nogi dotykają ziemi. Domyślnie: wyłączone
arachnophobia-mute-legs=Wycisza dźwięk poruszających się nóg
arachnophobia-mute-feet=Wycisza kroki podczas chodu Spidertrona. Domyślnie: włączone

arachnophobia-eyes-color=Ustawia kolor oczu. Domyślnie: czerwony


