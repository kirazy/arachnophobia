[mod-name]
arachnophobia=Arachnofobia

[mod-description]
arachnophobia=Dodaje możliwości konfiguracji Spidertronów dla graczy z arachnofobią. Domyślnie usuwa nogi Spidertrona, pokazuje tylko punkty 'aka laser' w miejsce nóg. Zawiera nowe opcje kustomizacji koloru oczu, liczbę oczu i światła, a żeby zmienić liczbę nóg, pozwala graczowi usunąć do sześciu nóg jako alternatywe do uczynienia ich niewidocznymi.

